services:
  accountsdb:
    image: mysql
    container_name: accountsdb
    ports:
      - 3310:3306
    environment:
      MYSQL_DATABASE: accountsdb
    extends:
      file: common-config.yml
      service: microservice-db-config
    networks:
      - ashutiwarynet
  loansdb:
    image: mysql
    container_name: loansdb
    ports:
      - 3311:3306
    environment:
      MYSQL_DATABASE: loansdb
    extends:
      file: common-config.yml
      service: microservice-db-config
    networks:
      - ashutiwarynet
  cardsdb:
    image: mysql
    container_name: cardsdb
    ports:
      - 3312:3306
    environment:
      MYSQL_DATABASE: cardsdb
    extends:
      file: common-config.yml
      service: microservice-db-config
    networks:
      - ashutiwarynet

  configserver:
    image: ashutiwarydoc/configserver-gateway-service-demo:v2
    container_name: configserver-ms
    ports:
      - 8071:8071
    healthcheck:
      test: curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config
    networks:
      - ashutiwarynet

  eurekaserver:
    image: ashutiwarydoc/eureka-gateway-service-demo:v1
    container_name: eurekaserver-ms
    ports:
      - 8070:8070
    depends_on:
      configserver:
        condition: service_healthy
    healthcheck:
      test: curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    networks:
      - ashutiwarynet

  accounts:
    image: ashutiwarydoc/accounts-gateway-service-demo:v2
    container_name: accounts-ms
    ports:
      - 8080:8080
    healthcheck:
      test: curl --fail --silent localhost:8080/actuator/health/readiness | grep UP || exit 1
      interval: 30s
      timeout: 30s
      retries: 30
      start_period: 15s
    depends_on:
      accountsdb:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: accounts
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountsdb:3306/accountsdb"
    extends:
      file: common-config.yml
      service: microservice-eureka-config
    networks:
      - ashutiwarynet

  loans:
    image: ashutiwarydoc/loans-gateway-service-demo:v2
    container_name: loans-ms
    ports:
      - 8090:8090
    healthcheck:
      test: curl --fail --silent localhost:8090/actuator/health/readiness | grep UP || exit 1
      interval: 30s
      timeout: 30s
      retries: 30
      start_period: 15s
    depends_on:
      loansdb:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: loans
      SPRING_DATASOURCE_URL: "jdbc:mysql://loansdb:3306/loansdb"
    extends:
      file: common-config.yml
      service: microservice-eureka-config
    networks:
      - ashutiwarynet

  cards:
    image: ashutiwarydoc/cards-gateway-service-demo:v2
    container_name: cards-ms
    ports:
      - 9000:9000
    healthcheck:
      test: curl --fail --silent localhost:9000/actuator/health/readiness | grep UP || exit 1
      interval: 30s
      timeout: 30s
      retries: 30
      start_period: 15s
    depends_on:
      cardsdb:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: cards
      SPRING_DATASOURCE_URL: "jdbc:mysql://cardsdb:3306/cardsdb"
    extends:
      file: common-config.yml
      service: microservice-eureka-config
    networks:
      - ashutiwarynet

  gatewayserver:
    image: ashutiwarydoc/gatewayserver:v1
    container_name: gatewayserver-ms
    ports:
      - 8072:8072
    environment:
      SPRING_APPLICATION_NAME: gatewayserver
    depends_on:
      eurekaserver:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-eureka-config
    networks:
      - ashutiwarynet

networks:
  ashutiwarynet:
    driver: bridge
