services:
   accounts:
      image: ashutiwarydoc/accounts:v1
      container_name: accounts-ms
      ports:
      - 8080:8080
      deploy:
         resources:
            limits:
               memory: 700m
      networks:
      - ashutiwarynet
   loans:
      image: ashutiwarydoc/loans:v1
      container_name: loans-ms
      ports:
      - 8090:8090
      deploy:
         resources:
            limits:
               memory: 700m
      networks:
      - ashutiwarynet
   cards:
      image: ashutiwarydoc/cards:v1
      container_name: cards-ms
      ports:
      - 9000:9000
      deploy:
         resources:
            limits:
               memory: 700m
      networks:
      - ashutiwarynet
networks:
   ashutiwarynet:
      driver: bridge